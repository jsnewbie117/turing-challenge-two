<mat-sidenav-container style="height: 100%;" [hasBackdrop]="false">
  <mat-sidenav #sidenav [opened]="true">
    <div class="sidenav-content">
      <h2 class="user-name gordita-medium text-truncate">Giselle</h2>
      <div class="nav-menu gordita-medium">
        <mat-nav-list>
          <h3 matSubheader><span class="nav-item">ACCOUNT</span></h3>
          <a mat-list-item><span class="nav-item">Career</span></a>
          <a mat-list-item routerLink="personal" routerLinkActive="active"><span class="nav-item">Personal</span></a>
          <h3 matSubheader><span class="nav-item">MANAGE</span></h3>
          <a mat-list-item><span class="nav-item">Password</span></a>
          <a mat-list-item routerLink="email" routerLinkActive="active"><span class="nav-item">Email</span></a>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="header text-center">
      <h1 class="font-gordita-medium">Your account</h1>
      <h6>Tell us a little more about yourself</h6>
    </div>
    <div class="d-flex justify-content-center">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="sidenav-toggle">
  <button mat-icon-button (click)="sidenav.toggle()" [ngClass]="{active: sidenav.opened}">
    <mat-icon>{{sidenav.opened ? 'arrow_forward' : 'arrow_backward'}}</mat-icon>
  </button>
</div>
